name: Buildozer Android CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-venv git zip unzip openjdk-11-jdk \
                              autoconf automake build-essential pkg-config zlib1g-dev \
                              libncurses5-dev libssl-dev libffi-dev libsqlite3-dev
          pip install --upgrade pip
          pip install buildozer

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-calculator-app-apk
          path: ./.buildozer/android/platform/build/dists/myapp/bin/*.apk

